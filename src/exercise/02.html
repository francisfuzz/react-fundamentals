<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    // Cache a reference to the root element.
    const rootElement = document.getElementById('root')

    // Create a new `span` element with a unique-enough key.
    // https://reactjs.org/docs/lists-and-keys.html#keys
    function span (children) {
      return React.createElement(
        'span',
        { key: Math.random().toString(36).slice(2) },
        children
      )
    }

    // Create a new `div` element with a `container` class and its children.
    const elementChildren = [span('Hello'), ' ', span('World')]
    const element = React.createElement(
      'div',
      { className: 'container'},
      elementChildren
    )

    // Render the component to the DOM.
    ReactDOM.render(element, rootElement)
  </script>
</body>
